mutation create($sha: GitObjectID!, $text: String) {
  createCheckRun(input: {
    clientMutationId: "blah",
    headSha: $sha,
    repositoryId: "MDEwOlJlcG9zaXRvcnkzNDExODMzMzg",
    name: "get-flakes",
    status: COMPLETED
    conclusion: SUCCESS
    actions: {
      label: "label",
      description: "desc",
      identifier: "iden"
    }
    output: {
      summary: "There were 2 pull requests showing flaky behaviour upon retry."
      text: $text
      title: "Flake Report for the Last 4 Days"

    }
  }
  ) {
    clientMutationId,
    checkRun {
      databaseId
    }
  }
}